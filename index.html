<!DOCTYPE html> 
<html>     
    <head> 
        <title>Example of HTML Frames Using col Attribute</title> 
    </head> 
          
    <frameset cols = "20%, 60%, 20%"> 
        <frame name = "left" src = "C:\Users\faisa\OneDrive\Desktop\content.html" />
        <frame name = "center" src =  "C:\Users\faisa\OneDrive\Desktop\body.html" /> 
        <frame name = "right" src =  "C:\Users\faisa\OneDrive\Desktop\remark.html" />         
        <noframes> 
            <body>The browser you are working does  
                         not support frames.</body> 
        </noframes> 
    </frameset> 
</html>
